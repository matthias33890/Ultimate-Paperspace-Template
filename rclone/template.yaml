title: Rclone
name: rclone
use_python: False
expose: true
port: 7004

prepare_repo: ""
prepare_env: |-
  curl https://rclone.org/install.sh | sudo bash > /dev/null 2>&1
  mkdir -p /root/.config/rclone

download_model: ""

action_before_start: ""

start: |-
  rclone serve $RCLONE_SERVE_PROTOCOL --dir-cache-time 10 --addr :${{ name|upper }}_PORT --copy-links --user $RCLONE_USERNAME --pass $RCLONE_PASSWORD $RCLONE_SERVE_PATH ${EXTRA_{{ name|upper }}_ARGS} > $LOG_DIR/{{ name }}_serve.log 2>&1 &
  echo $! > /tmp/{{ name }}.pid

export_required_env: |-
  export REQUIRED_ENV="RCLONE_USERNAME,RCLONE_PASSWORD"
other_commands: |-
  export {{ name|upper }}_SERVE_PROTOCOL=${{ '{' ~ name|upper }}_SERVE_PROTOCOL:-webdav}
  export {{ name|upper }}_PORT=${{ '{' ~ name|upper }}_PORT:-7004}
  export {{ name|upper }}_SERVE_PATH=${RCLONE_SERVE_PATH:-"$WORKING_DIR"}

  export EXPOSE_PORTS="$EXPOSE_PORTS:${{ name|upper }}_PORT"
  export PORT_MAPPING="$PORT_MAPPING:{{ name }}"